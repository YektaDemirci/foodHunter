<!DOCTYPE html>
<html>
  <head>
    <title>Address</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./location.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh_nAkklDfea8cKEhEmplXqXz7yxl2yGA&callback=initSearch&libraries=places&v=weekly"
      defer
    ></script>
    <link rel="stylesheet" href="./style.css">
  </head>

    <div>

        <div id="status"></div>

        init();
        initRestaurant();
