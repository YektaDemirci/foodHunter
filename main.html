<body>

  <!-- Title section -->
  <section id="title">
    <div class="container-fluid navbar-container">

      <!-- Nav Bar -->
      <!-- <nav class="navbar navbar-expand-lg"> -->

          <!-- Copyright free + royalty free logo: https://favpng.com/png_view/spoon-spoon-chefs-uniform-fork-kitchen-utensil-royalty-free-png/aHDHqgFV -->

      </nav>
      
    </div>
  </section>

  <!-- To enable screen size dependent response -->
  <div class="container-fluid" >

    <div class="row">

      <!-- Left box, referred as welcoming page in the next sections -->
      <div class="box activeBox step1" id="box-step1">

        <div class="search-container">
          <h2>What are we craving?</h2>
          <input class="search-bar" id="search-bar-id" type="text" placeholder="Type ingredients here. i.e. seaweed, shrimp, brown rice.." name="search">
          <!-- Button to nagivate to suggestions -->
          <button class="submitLeftNext btn btn-light" id = "submit_one" type="submit" onclick="food_search()">Submit</button>
          <div>
            <p id="message_submit"></p>
          </div>
          <div id="user-loc-div">
            <h2>Enter your location</h2>
            <div class="search-bar">
                <input class="search-bar" id="location-input" type="text" placeholder="Enter an address" />
            </div>
            <div id="location-status"></div>
            <iframe id="location-map" frameborder="0" src=""></iframe>
          </div>

        </div>

      </div>

      <!-- Middle box, referred as suggestion page in the next sections -->
      <div class="box undoneBox step2" id="box-step2">
        <div class="container">
          <div class="row flex-nowrap">
            <div class="col-3 align-middle leftArrow" id="step2-left-arrow">
              <button class="submitMidBack btn arrow" type="submit"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="col-6 foundings">
              <h2 class='vanished-text'>What We Found:</h2>
              <p id = "results"></p>
            </div>
            <div class="col-3 rightArrow" id="step2-right-arrow">
              <button class="submitMidNext btn arrow" type="submit" id="step2-right-arrow-button"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right box, referred as ordering page in the next sections -->
      <div class="box undoneBox step3" id="box-step3">
        <div class="container">
          <div class="row flex-nowrap">
            <!-- Button to navigate to suggestions -->
            <div class="col-3 leftArrow" id="step3-left-arrow">
              <button class="submitRightBack btn arrow" type="submit"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="col-9">
              <h2 class="vanished-text">Order Review:</h2>
              <!-- <p>Some text..</p> -->
            </div>

          </div>
        </div>
      </div>

    <!-- End of sliding bar div row -->
    </div>
  <!-- End of sliding bar div container -->
  </div>

  <!-- Footer: Updates based on what panel you're on -->
  <footer>
    <div class="page-footer text-center">
      <!-- Footer -->
      <div class="container-fluid row m-0 p-0">
        <div class = "current-step step1" id="footer-step1">
          <p class='circle'>1</p><p>Put in ingredients <br>Then click submit </p>
        </div>
        <div class = "undone-step step2" id="footer-step2">
          <p class="circle">2</p><p> Pick a restaurant</p>
        </div>
        <div class = "undone-step step3" id="footer-step3">
          <p class = 'circle'>3</p><p> Eat!</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="./util.js"></script>
  <script src="index.js" charset="utf-utf-8"></script>

    init();
