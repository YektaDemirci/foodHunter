  <!-- Citation - https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_slideshow_rr -->
  <script>
    
    var slide_index_val = 0;
    automatic_sample_slideshow();
    
    function automatic_sample_slideshow() {
      
      var iterator;
      var current_single_slide = document.getElementsByClassName("exampleInputSlide");

      for (iterator = 0; iterator < current_single_slide.length; iterator++) {
        current_single_slide[iterator].style.display = "none";  
      }
      slide_index_val++;
      if (slide_index_val > current_single_slide.length) {
        slide_index_val = 1;
      } 

      current_single_slide[slide_index_val-1].style.display = "block";  
      setTimeout(automatic_sample_slideshow, 4000);
    }
    </script>
