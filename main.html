<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS link -->
  <link rel="stylesheet" href="styles.css">

  <!-- Bootstrap CSS links -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Bootstrap JS links -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Font for the brand name -->
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  <!-- Font awesome link -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>

  <!-- Title section -->
  <section id="title">
    <div class="container-fluid">

      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="">Food Hunter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"><i class="fas fa-bars" style="color:#335d2d; font-size:28px;"></i></span>
        </button>

        <!-- On smaller screen the bar collapses, could be an overkill -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#pricing">Pricing</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#footnote">Contact</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#cta">Download</a>
              </li>
          </ul>
       </div>
      </nav>

    </div>
  </section>

  <!-- To enable screen size dependent response -->
  <div class="container-fluid">

    <div class="row">

      <!-- Left box, referred as welcoming page in the next sections -->
      <div class="box activeBox step1">

            <h2>What are we craving?</h2>

            <div class="search-container">
                  <input class="search-bar" type="text" placeholder="Type ingredients here. i.e. seaweed, shrimp, brown rice.." name="search">
                  <!-- Button to nagivate to suggestions -->
                  <button class="submitLeftNext btn btn-light" type="submit">Submit</button>
            </div>

      </div>

      <!-- Middle box, referred as suggestion page in the next sections -->
      <div class="box undoneBox step2">

        <div class="container">
          <div class="row">
            <div class=" col-1 leftArrow">
              <button class="submitMidBack btn btn-light btn-lg" type="submit"><i class="fas fa-arrow-left"></i></button>
            </div>
            <div class="col-10 foundings">
              <h2>What We Found:</h2>
              <p>Some text..</p>
            </div>
            <div class="col-1 rightArrow">
              <button class="submitMidNext btn btn-light btn-lg" type="submit"><i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
        </div>
      </div>

      <!-- Right box, referred as ordering page in the next sections -->
      <div class="box undoneBox step3">
        <div class="container">
          <div class="row">
            <!-- Button to navigate to suggestions -->
            <div class="col-1 leftArrow">
              <button class="submitLeftBack btn btn-light btn-lg" type="submit"><i class="fas fa-arrow-left"></i></button>
            </div>
            <div class="col-11">
              <h2>Order Review:</h2>
              <p>Some text..</p>
            </div>

          </div>
        </div>
      </div>

    <!-- End of sliding bar div row -->
    </div>
  <!-- End of sliding bar div container -->
  </div>

  <!-- Footer: Updates based on what panel you're on -->
  <footer>
    <div class="page-footer text-center fixed-bottom">
      <!-- Footer -->
      <div class="container-fluid row m-0 p-0">
        <div class = "current-step step1" id="footer-step1">
          <p class='circle'>1</p><p>Put in ingredients <br>Then click submit </p>
        </div>
        <div class = "undone-step step2" id="footer-step2">
          <p class="circle">2</p><p> Pick a restaurant</p>
        </div>
        <div class = "undone-step step3" id="footer-step3">
          <p class = 'circle'>3</p><p> Eat!</p>
        </div>
      </div>
    </div>
  </footer>


  <script src="index.js" charset="utf-utf-8"></script>

  </body>

</html>
