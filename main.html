<body>

  <!-- Title section -->
  <section id="title">
    <div class="container-fluid navbar-container">

      <!-- Nav Bar -->
      <!-- <nav class="navbar navbar-expand-lg"> -->
        <nav class="navbar">
          <!-- Copyright free + royalty free logo: https://favpng.com/png_view/spoon-spoon-chefs-uniform-fork-kitchen-utensil-royalty-free-png/aHDHqgFV -->

        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> -->

          <!-- <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
        </button> -->

        <!-- On smaller screen the bar collapses, could be an overkill -->

        <!-- <div class="collapse navbar-collapse" id="navbarSupportedContent">

              </li>
          </ul>
       </div> -->

      </nav>

      <div id="order_modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Your Order...</p>
          <div id="final-selections">

          </div>
        </div>
      
      </div>
      
    </div>
  </section>

  <!-- To enable screen size dependent response -->
  <div class="container-fluid" >

    <div class="row">

      <!-- Left box, referred as welcoming page in the next sections -->
      <div class="box activeBox step1" id="box-step1">

        <div class="search-container">
          
          <!-- Food Search -->
          <!-- Citation - https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_slideshow_rr -->
          <h2>What are we craving?</h2>
          <div class="input-group">
            <input class="form-control" id="search-bar-id" type="text" placeholder="Type ingredients here. i.e. seaweed, shrimp, brown rice.." name="search">
            <!-- Button to nagivate to suggestions -->
            <button class="submitLeftNext btn btn-light" id="submit_one" type="submit" onclick="food_search()" spellcheck="true">Submit</button>
          </div>
          <div class="status-message" id="message_submit"></div>
          <!-- Food Search -->
          <!-- Citation - https://www.w3schools.com/w3css/tryit.asp?filename=tryw3css_slideshow_rr -->
          <div class="slideShow">
            <img class="exampleInputSlide" src="./pics/Slide1.PNG">
            <img class="exampleInputSlide" src="./pics/Slide2.PNG">
            <img class="exampleInputSlide" src="./pics/Slide3.PNG">
          </div>
          <!-- User Location -->
          <h2 class="location-header"><img src="./pics/Pin-location.png" id="location_pin">Location</h2>
          <input class="form-control" id="location-input" type="text" placeholder="Enter an address" />
          <div class="status-message" id="location-status"></div>
          <iframe id="location-map" frameborder="0" src=""></iframe>
        </div>

      </div>

      <!-- Middle box, referred as suggestion page in the next sections -->
      <div class="box undoneBox step2" id="box-step2">
        
        <div class="container">
          <div class="row flex-nowrap">
            <div class="col-3 align-middle leftArrow" id="step2-left-arrow">
              <button class="submitMidBack btn arrow" type="submit"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="col-6 foundings">
              <h6 id="selected-ingredients"></h6>
              <h2 class='vanished-text' id ='yek'>What We Found:</h2>
              <div id="results"></div>
            </div>
            <div class="col-3 rightArrow" id="step2-right-arrow">
              <button class="submitMidNext btn arrow" type="submit" id="step2-right-arrow-button"><i class="fas fa-chevron-right"></i></button>
            </div>
          </div>
        </div>

      </div>

      <!-- Right box, referred as ordering page in the next sections -->
      <div class="box undoneBox step3" id="box-step3">
        
        <div class="container">
          <div class="row flex-nowrap">
            <!-- Button to navigate to suggestions -->
            <div class="col-3 leftArrow" id="step3-left-arrow">
              <button class="submitRightBack btn arrow" type="submit"><i class="fas fa-chevron-left"></i></button>
            </div>
            <div class="col-9">
              <h2 class="vanished-text">Order Review:</h2>
              <div id="selections"></div>
              <button class="submitLeftNext btn btn-light" id = "clear" type="submit" onclick="clear_selections()">Clear Selections
                <i class="fas fa-trash"></i>
              </button>
              <button class="submitLeftNext btn btn-light" id = "review" type="submit" onclick="order_now()">Review + Place Order 
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </div>

      </div>

    <!-- End of sliding bar div row -->
    </div>
  <!-- End of sliding bar div container -->
  </div>

  <!-- Footer: Updates based on what panel you're on -->
  <footer>
    <div class="page-footer text-center">
      <!-- Footer -->
      <div class="container-fluid row m-0 p-0">
        <div class = "current-step step1" id="footer-step1">
          <p class='circle'>1</p><p>Put in ingredients <br>Then click submit </p>
        </div>
        <div class = "undone-step step2" id="footer-step2">
          <p class="circle">2</p><p> Pick a restaurant</p>
        </div>
        <div class = "undone-step step3" id="footer-step3">
          <p class = 'circle'>3</p><p> Eat!</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="js/util.js"></script>
  <script src="js/index.js" charset="utf-utf-8"></script>
  <script src="js/foodSearch.js"></script>
  <script src="js/foodSelection.js"></script>
  <script src="js/location.js"></script>
  <script>
    init();
  </script>
  <script src="js/foodSelection.js"></script>
  <script src="js/order_now.js"></script>
  
  </body>

</html>
